<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        div {
            width: 70%;
            margin: 20px auto;
        }

        ul {
            list-style: none;
            overflow: hidden;
        }

        #nav {
            width: 400px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: #c5c5c5;
        }

        #nav li {
            width: 25%;
            height: 40px;
            float: left;
            border: 1px solid #c5c5c5;
            border-bottom: none;
        }

        #nav li.active {
            background: #fff;
        }

        #content {
            width: 400px;
            height: 300px;
            position: relative;
            border: 1px solid #c5c5c5;
            border-top: none;
        }

        #content li {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 10px;
            display: none
        }
    </style>
</head>

<body>
    <div>
        <ul id="nav">
            <li class="active" id="0">选项一</li>
            <li id="1">选项二</li>
            <li id="2">选项三</li>
            <li id="3">选项四</li>
        </ul>
        <ul id="content">
            <li style="display: block">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
            <li>内容四</li>
        </ul>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script type="text/javascript">
        $('#nav li').on('click', function() {
            $('#nav li').removeClass("active");
            $('#content li').css('display','none');
            $('#content li')[this.id].style.display = 'block';
            this.className = "active";
        })
