<body>
栈先进入后出 栈是由编译器自动释放空间的 存放的函数的参数或者局部的变量
堆随意存放 随意更改大小删除 由程序员人工删除 或者程序结束os自动收回
   申请方式 栈是系统自动分配 堆是人为申请的
   申请大小 栈的分配空间较小  堆的分配空间较大
   申请效率 栈是自动分配申请较快 堆人为申请分配较慢
   底层实现 栈是连续的空间 堆是不连续的空间
数据类型检查
 TypeOf字符串 是检测基本数据类型 的最佳工具
