<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after,.clearfix:before{
        content: "";
        display: table;
    }
    .clearfix:after{
        clear: both;
    }
    .clearfix{
        *zoom: 1;
    }
    .fahter{
        width: 500px;height: 500px;border: 4px solid springgreen;
    }
    .big{
        width: 100px;height: 100px;border: 6px solid red;float: left;
    }
    .small{
        width: 100px;height: 100px;border: 9px solid rgb(43, 128, 47); float: right;
    }
    .footer{
        width: 100px;height: 100px;border: 4px solid rgb(224, 212, 46);
    }
    </style>
</head>

<body>
    <div class="fahter ">
        <div class="big clearfix">big</div>
        <div class="small clearfix">small</div>
        <div class="small">small</div>
        <!--<div class="clear">额外标签法</div>-->
    </div>
    <div class="footer"></div>
</body>

</html>
