/(\d{15|\d{17}[0-9X]})/

    function gsTime(s){
        s=s+'';
        return s.substr(0,4)+'-'+s.substr(4,2)+'-'+s.substr(6,2)+' '+s.substr(8,2)+':'+s.substr(10,2)+':'+s.substr(12,2)
    }
