<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>数组对象的作用是：使用单独的变量名来存储一系列的值</p>
    <p>数组是一种特殊的对象，继承了对象Object 的toString toLocaleString valueOf</p>
    <p>　　
        toString()方法返回由数组中每个值的字符串形式拼接而成的一个以逗号分隔的字符串
    </p>
    <script>
        [1,2,3].toString();//'1,2,3'
        [{id:1,c:2},{name:3,t:"dddd"}].toString();//'1,2,3'

    </script>
</body>
</html>
