    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function (nums1, nums2) {
        let m = nums1.length;
        let n = nums2.length;
        var arr = nums1.concat(nums2);
        for (let i = 0; i < arr.length; i++) {
            for (let j = i; j < arr.length; j++) {
                if (Number(arr[i]) > Number(arr[j + 1])) { // 相邻元素两两对比
                    var temp = Number(arr[j + 1]);
                    arr[j + 1] = Number(arr[j])
                    arr[j] = temp
                }
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = i; j < arr.length; j++) {
                if (Number(arr[i]) > Number(arr[j + 1])) { // 相邻元素两两对比
                    var temp = Number(arr[j + 1]);
                    arr[j + 1] = Number(arr[j])
                    arr[j] = temp
                }
            }
        }
        console.log(arr)
        if(arr.length%2==0){
            return (arr[parseInt(arr.length / 2)]+arr[parseInt(arr.length / 2)-1])/2
        }else{
            return arr[parseInt(arr.length / 2)]
        }
    };
