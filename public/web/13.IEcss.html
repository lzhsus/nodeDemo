<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: table;
            width: 300px;
            height: 300px;
            background: #000;
        }

        .cell {
            display: table-cell;
            vertical-align: middle;
        }
        .aaa{
            display: block;width: 20px;height: 20px;border-radius: 50%;border: 1px solid yellow;float: left;
        }
        .box{
            width: 50px;height: 50px;background: red;float: left;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="cell">
            <span class="aaa"></span>
            <div class="box"></div>
        </div>
    </div>
</body>

</html>
